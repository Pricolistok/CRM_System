                            <a href="http://127.0.0.1:8000/register_page">

<body>
<div class="container" id="block_of_register">

    <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Ivan" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Surname</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Ivanov" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-4">
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control" id="date"/>
            <span class="input-group-append">
              <span class="input-group-text bg-light d-block">
                <i class="fa fa-calendar"></i>
              </span>
            </span>
          </div>
        </div>

        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Ivan123" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Password</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="!iVaN@@123" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="!iVaN@@123" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

    </form>
</div>
